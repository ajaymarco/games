<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactile Ultra Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.4);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            height: 100vh;
            overflow: hidden;
            color: #f8fafc;
        }
        .bento-container {
            display: grid;
            grid-template-columns: 320px 1fr 340px;
            gap: 1rem;
            padding: 1rem;
            height: 100vh;
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(5px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .picker-tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .media-item {
            aspect-ratio: 1;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.8rem;
        }
        .media-item:hover { transform: scale(1.05); background: rgba(255,255,255,0.1); }
        @media (max-width: 1024px) {
            .bento-container { grid-template-columns: 1fr; }
            .sidebar-left, .sidebar-right { display: none; }
        }
    </style>
</head>
<body>

    <div class="bento-container">
        <!-- SIDEBAR: IDENTITY -->
        <aside class="sidebar-left glass-panel p-6 space-y-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="zap" class="text-white w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-lg tracking-tight">TACTILE</h1>
                    <span class="text-[9px] uppercase tracking-widest text-indigo-400 font-bold">Ultra Chat</span>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                    <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Your Short ID</label>
                    <p id="my-id" class="font-mono text-xl text-indigo-300 font-bold tracking-widest mb-3 uppercase">------</p>
                    <div class="flex gap-2">
                        <button onclick="copyId()" class="flex-1 py-2 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-bold transition flex items-center justify-center gap-1.5 border border-white/5">
                            <i data-lucide="copy" class="w-3 h-3"></i> Copy
                        </button>
                        <button onclick="shareLink()" class="flex-1 py-2 bg-indigo-600/20 hover:bg-indigo-600/30 rounded-xl text-[10px] font-bold transition flex items-center justify-center gap-1.5 border border-indigo-500/20 text-indigo-300">
                            <i data-lucide="share-2" class="w-3 h-3"></i> Share
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Connect to Peer</label>
                    <input type="text" id="target-id" placeholder="Paste 6-char ID..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500 uppercase tracking-widest font-mono transition-all">
                    <button id="connect-btn" onclick="connect()" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold text-sm transition-all flex items-center justify-center gap-2">
                        <i data-lucide="link" class="w-4 h-4"></i> Start Chat
                    </button>
                </div>
            </div>

            <div class="mt-auto flex items-center gap-3 p-4 bg-white/5 rounded-xl border border-white/5">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[10px] font-bold text-gray-400 uppercase">Offline</span>
            </div>
        </aside>

        <!-- MAIN: CHAT -->
        <main class="glass-panel relative">
            <header class="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-[10px] font-bold">P</div>
                    <div>
                        <h2 id="peer-status" class="font-bold text-sm text-gray-100">Waiting for connection...</h2>
                    </div>
                </div>
            </header>

            <div id="chat-box" class="flex-1 overflow-y-auto p-6 chat-scroll flex flex-col gap-4">
                <div class="text-center opacity-20 my-auto">
                    <i data-lucide="message-square" class="w-12 h-12 mx-auto mb-2"></i>
                    <p class="text-xs">Your messages are private and direct.</p>
                </div>
            </div>

            <footer class="p-4 bg-white/[0.02] border-t border-white/5">
                <div class="flex items-center gap-2">
                    <button onclick="toggleMediaPicker()" class="w-10 h-10 rounded-xl bg-white/5 hover:bg-white/10 flex items-center justify-center transition">
                        <i data-lucide="smile" class="w-5 h-5 text-gray-400"></i>
                    </button>
                    <input type="text" id="msg-input" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-all">
                    <button onclick="send()" class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center transition active:scale-95">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </div>
            </footer>

            <!-- MEDIA PICKER -->
            <div id="media-picker" class="absolute bottom-20 left-4 right-4 h-64 glass-panel border border-white/10 shadow-2xl z-50 translate-y-full opacity-0 pointer-events-none transition-all duration-300 flex flex-col">
                <div class="flex border-b border-white/5 text-[10px] font-bold">
                    <div onclick="switchTab('emoji')" class="picker-tab flex-1 py-3 text-center cursor-pointer active">EMOJI</div>
                    <div onclick="switchTab('sticker')" class="picker-tab flex-1 py-3 text-center cursor-pointer">STICKERS</div>
                </div>
                <div id="picker-content" class="flex-1 overflow-y-auto p-4 grid grid-cols-4 gap-2 chat-scroll"></div>
            </div>
        </main>

        <!-- SIDEBAR: GALLERY -->
        <aside class="sidebar-right glass-panel p-6">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest">Shared History</h3>
            <div id="shared-files" class="space-y-2 overflow-y-auto flex-1 chat-scroll">
                <p class="text-[10px] text-gray-600 italic">No media shared yet.</p>
            </div>
        </aside>
    </div>

    <script>
        const PEER_STUFF = {
            emojis: ['ðŸ˜‚','ðŸ”¥','ðŸš€','âœ¨','ðŸ’€','ðŸ™Œ','ðŸ§¿','ðŸŒˆ','ðŸ’Ž','ðŸ•','ðŸŽ®','âš¡','â¤ï¸','ðŸ˜­','ðŸ’¯','ðŸ‘€'],
            stickers: [
                'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGswZzh4Y2F4amF3MTR4YmZzYm1idzh4Y2F4amF3MTR4YmZzYm1idzh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/0L7S5P3V6i4q4/giphy.gif',
                'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGswZzh4Y2F4amF3MTR4YmZzYm1idzh4Y2F4amF3MTR4YmZzYm1idzh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKVUn7iM8FMEU24/giphy.gif',
                'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGswZzh4Y2F4amF3MTR4YmZzYm1idzh4Y2F4amF3MTR4YmZzYm1idzh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/l41lTfuxmSjK9062s/giphy.gif',
                'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaGswZzh4Y2F4amF3MTR4YmZzYm1idzh4Y2F4amF3MTR4YmZzYm1idzh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGV9mP0qXFm80/giphy.gif'
            ]
        };

        let peer, conn;
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('msg-input');

        // Shorter ID Generator (6 chars)
        function generateShortId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function init() {
            const shortId = generateShortId();
            peer = new Peer(shortId); // Initialize Peer with specific short ID
            
            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-sm shadow-green-500/50";
                document.getElementById('status-text').innerText = "Ready";
                checkUrlParams(id);
            });

            peer.on('connection', c => setupConn(c));
            peer.on('error', err => {
                if(err.type === 'unavailable-id') {
                    // Re-init if collision occurs
                    window.location.reload();
                } else {
                    showToast("Error: " + err.type);
                }
            });
            switchTab('emoji');
            lucide.createIcons();
        }

        function checkUrlParams(myId) {
            const params = new URLSearchParams(window.location.search);
            const connectId = params.get('connect');
            if (connectId && connectId !== myId) {
                document.getElementById('target-id').value = connectId.toUpperCase();
                showToast("Auto-filled ID");
                setTimeout(connect, 500);
            }
        }

        function connect() {
            const tid = document.getElementById('target-id').value.trim().toUpperCase();
            if (tid) setupConn(peer.connect(tid));
        }

        function setupConn(c) {
            conn = c;
            conn.on('open', () => {
                document.getElementById('peer-status').innerText = "Connected to " + conn.peer;
                chatBox.innerHTML = "";
                showToast("Connected!");
            });
            conn.on('data', data => renderMessage('peer', data));
        }

        function send(type = 'text', content = null) {
            if (!conn) return showToast("Not connected");
            const val = content || input.value;
            if (!val && type === 'text') return;

            const data = {
                type,
                content: val,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            conn.send(data);
            renderMessage('me', data);
            input.value = "";
            if (content) toggleMediaPicker();
        }

        function renderMessage(sender, data) {
            const wrap = document.createElement('div');
            wrap.className = `flex flex-col ${sender === 'me' ? 'items-end' : 'items-start'}`;
            
            let html = '';
            if (data.type === 'text') {
                html = `<div class="message-bubble ${sender === 'me' ? 'bg-indigo-600' : 'bg-white/10'}">${data.content}</div>`;
            } else {
                html = `<img src="${data.content}" class="w-32 rounded-xl shadow-lg">`;
            }

            wrap.innerHTML = `${html}<span class="text-[8px] text-gray-500 mt-1 uppercase px-1">${data.time}</span>`;
            chatBox.appendChild(wrap);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleMediaPicker() {
            const p = document.getElementById('media-picker');
            p.classList.toggle('translate-y-full');
            p.classList.toggle('opacity-0');
            p.classList.toggle('pointer-events-none');
        }

        function switchTab(tab) {
            document.querySelectorAll('.picker-tab').forEach(t => t.classList.remove('active'));
            const content = document.getElementById('picker-content');
            content.innerHTML = '';
            
            if (tab === 'emoji') {
                PEER_STUFF.emojis.forEach(e => {
                    const el = document.createElement('div');
                    el.className = 'media-item';
                    el.innerText = e;
                    el.onclick = () => send('text', e);
                    content.appendChild(el);
                });
            } else {
                PEER_STUFF.stickers.forEach(src => {
                    const el = document.createElement('div');
                    el.className = 'media-item';
                    el.innerHTML = `<img src="${src}" class="w-10 h-10 object-contain">`;
                    el.onclick = () => send('sticker', src);
                    content.appendChild(el);
                });
            }
            event?.target?.classList?.add('active');
        }

        function copyId() {
            navigator.clipboard.writeText(document.getElementById('my-id').innerText).then(() => showToast("Copied!"));
        }

        function shareLink() {
            const url = `${window.location.origin}${window.location.pathname}?connect=${document.getElementById('my-id').innerText}`;
            navigator.clipboard.writeText(url).then(() => showToast("Link Shared!"));
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "fixed top-4 left-1/2 -translate-x-1/2 bg-indigo-500 text-[10px] font-bold px-4 py-1.5 rounded-full z-[100] shadow-xl";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }

        input.onkeypress = e => { if (e.key === 'Enter') send(); };
        window.onload = init;
    </script>
</body>
</html>
